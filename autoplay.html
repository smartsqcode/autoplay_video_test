<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Autoplay</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageName = 'autoplay';
            document.cookie = `${pageName}=visited; path=/;`;
        });
    </script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }
        video {
            max-width: 100%;
            height: auto;
        }
        button {
            position: fixed;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            padding: 10px 20px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>
    <video id="testVideo" autoplay controls>
        <source src="media/video.mp4" type="video/mp4">
        Your browser does not support video playback.
    </video>
    <button id="unmuteButton">Включить звук</button>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const video = document.getElementById('testVideo');

            // Попытка воспроизвести видео
            video.play().then(() => {
                console.log('Видео воспроизводится.');
                
                // Включаем звук через скрипт
                video.muted = false;
                console.log('Звук включен автоматически.');
            }).catch((error) => {
                console.error('Ошибка воспроизведения:', error);
            });
        });
    </script>
</body>
</html>
