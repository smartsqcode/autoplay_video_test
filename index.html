<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link to autoplay</title>
    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const pageName = 'link';
            document.cookie = `${pageName}=visited; path=/;`;
        });
    </script>
    <style>
        body {
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f4f4f4;
            font-family: Arial, sans-serif;
        }
        a {
            font-size: 1.5rem;
            color: #007bff;
            text-decoration: none;
            border: 2px solid #007bff;
            padding: 10px 20px;
            border-radius: 5px;
            transition: all 0.3s ease;
        }
        a:hover {
            background-color: #007bff;
            color: #fff;
        }
    </style>
</head>
<body>
    <a href="autoplay.html">Go to autoplay page</a>
</body>
</html>
